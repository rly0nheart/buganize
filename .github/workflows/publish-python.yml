# This workflow will upload a Python Package to PyPI and create a GitHub release when pushing to master
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python#publishing-to-package-registries

name: Upload Python Package

on:
  push:
    branches: [ master ]

permissions:
  contents: write
  id-token: write

jobs:
  release-build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      release_notes: ${{ steps.get_notes.outputs.notes }}
      tag_exists: ${{ steps.check_tag.outputs.exists }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Get version from pyproject.toml
        id: get_version
        run: |
          VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if version tag already exists
        id: check_tag
        run: |
          if git rev-parse "${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Extract release notes from CHANGELOG
        id: get_notes
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          # Extract the section for the current version from CHANGELOG.md
          NOTES=$(awk -v ver="$VERSION" '
            /^## \[/ {
              if (found) exit
              if ($0 ~ "\\[" ver "\\]") found=1
              next
            }
            found && /^## \[/ { exit }
            found { print }
          ' CHANGELOG.md)

          # Handle multiline output
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build release distributions
        run: |
          python -m pip install uv
          python -m uv build

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  github-release:
    runs-on: ubuntu-latest
    needs: release-build
    if: needs.release-build.outputs.tag_exists == 'false'

    steps:
      - uses: actions/checkout@v4

      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-build.outputs.version }}
          name: ${{ needs.release-build.outputs.version }}
          body: ${{ needs.release-build.outputs.release_notes }}
          files: dist/*
          generate_release_notes: false

  pypi-publish:
    runs-on: ubuntu-latest
    if: needs.release-build.outputs.tag_exists == 'false'
    needs:
      - release-build
      - github-release

    environment:
      name: pypi
      url: https://pypi.org/p/buganize

    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/